<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <a href="/listapessoas">Listar Pessoas</a>
        <a href="/cadastropessoa">Cadastro Pessoa</a>

        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="card m-b-30">
                    <div class="card-body">
                        <h5 class="header-title">Lista Pessoas Cadastradas</h5>
                        <p class="text-muted"></p>
                        <form class="d-flex" method="post" action="pesquisarpessoa">
                            <input class="form-control me-2" type="search" placeholder="Pesquisa por nome" aria-label="Search" name="nomepesquisa">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                        <div class="">

                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Sobrenome</th>
                                    <th>Email</th>
                                    <th>Endere√ßo</th>
                                    <th>Complemento</th>
                                    <th>Pais</th>
                                    <th>Estado</th>
                                    <th>Cep</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each = "pessoa : ${pessoas}">

                                        <td th:text = "${pessoa.id}"></td>
                                        <td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text = "${pessoa.nome}"></span></a></td>
                                        <td th:text = "${pessoa.sobrenome}"></td>
                                        <td th:text = "${pessoa.email}"></td>
                                        <td th:text = "${pessoa.endereco}"></td>
                                        <td th:text = "${pessoa.complemento}"></td>
                                        <td th:text = "${pessoa.pais}"></td>
                                        <td th:text = "${pessoa.estado}"></td>
                                        <td th:text = "${pessoa.cep}"></td>
                                        <td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="btn btn-primary">Editar</a></td>
                                        <td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="btn btn-danger">Excluir</a></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--end row-->

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
